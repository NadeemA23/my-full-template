<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="#" /> 
    <title>My Quiz Game - Homepage</title>
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="controls" class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="score-btn" class="score-btn btn hide">View Highscores</button>
        </div>
        <div id="score-board"></div>
        <div id="save-score" class="save-score hide">
            <fieldset id="input-field" class="input-field">
                <input id="inpKey" class="inpKey hide" type="text" placeholder="Enter Your Name">
                <button id="submit-button" class="submit-button hide">Submit</button>
            </fieldset>
        </div>
    </div>

    <script src="assets/css/javascript/script.js"></script>
</body>

</html>
